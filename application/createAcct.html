<div class="container">
    <span class=successfulSignup" style="margin-right: 50%; color: green; font-weight: bold; font-size: 20px" ng-if="formCtrl.successMsg">{{formCtrl.successMsg}}</span>
    <form class="well form-horizontal" id="register_form" ng-if="!formCtrl.showLog" action="" onsubmit="return false">
        <fieldset>
            <legend class="acctLegend" id="regLegend" ng-click="formCtrl.toggleReg()" ng-class="{active: !formCtrl.showRegSpanClass}">Sign Up! <span ng-click="formCtrl.toggleLog()" ng-class="{inactive: !formCtrl.showRegSpanClass}">Login!</span></legend>
            <div class="form-group">
                <label class="col-md-4 control-label" for="rname">First Name *</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="rname" name="name" class="form-control" ng-model="formCtrl.userdata.name"  type="text" placeholder="Name" autofocus autocomplete="name" required>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="remail">E-Mail *</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                        <input id="remail" name="email" class="form-control"  type="email" ng-model="formCtrl.userdata.email" placeholder="example@example.com" autocomplete="email" required>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="rpassword">Password *</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input name="password" id="rpassword" type="password" class="form-control" ng-model="formCtrl.userdata.password" oninvalid="setCustomValidity('Password Must Contain: \n A Lowercase Alphabet \n An Uppercase alphabet \n A Number \n A Special Symbol')" placeholder="Password: " required>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="rdate">Date of Birth *</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                        <input name="dob" id="rdate" ng-if="!formCtrl.unsafe" ng-model="formCtrl.userdata.dob" type="date" class="form-control" placeholder="Date of Birth" required>
                        <input name="dob" id="rdate" ng-if="formCtrl.unsafe" ng-model="formCtrl.userdata.dob" type="text" class="form-control" placeholder="mm/dd/yyyy" required>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="rsubmit"></label>
                <div class="col-md-4">
                    <input type="button" value="Register!" id="rsubmit" ng-click="formCtrl.register()" ng-disabled="!formCtrl.userdata.name || !formCtrl.userdata.password || !formCtrl.userdata.email || !formCtrl.userdata.dob" class="form-control btn btn-register">
                    <span>Please Fill All Fields To Enable Register Button</span>
                </div>
            </div>
        </fieldset>
    </form>
    <form class="well form-horizontal"  id="login_form" ng-if="formCtrl.showLog" action="" onsubmit="return false">
        <fieldset>
            <legend class="acctLegend" id="logLegend" ng-click="formCtrl.toggleReg()" ng-class="{inactive: !formCtrl.showLogSpanClass}">Sign Up! <span ng-class="{activeBlue: !formCtrl.showLogSpanClass}" ng-click="formCtrl.toggleLog()">Login!</span></legend>
            <div class="form-group">
                <label class="col-md-4 control-label" for="lemail">E-Mail *</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                        <input id="lemail" name="email" class="form-control" ng-model="formCtrl.userlogindata.email" type="email" placeholder="example@example.com" autocomplete="email" required>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="lpassword">Password *</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input name="password" id="lpassword" type="password" ng-model="formCtrl.userlogindata.password" class="form-control" placeholder="Password: " required>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="lsubmit"></label>
                <div class="col-md-4">
                    <input type="button" value="Login" id="lsubmit" ng-click="formCtrl.login()" ng-disabled="!formCtrl.userlogindata.password || !formCtrl.userlogindata.email" class="form-control btn btn-login">
                    <span>Please Fill All Fields To Enable Login Button</span><br/>
                    <span ng-if="formCtrl.authError" style="color: red">Wrong Email/Password</span>
                </div>
            </div>
        </fieldset>
    </form>
</div>
